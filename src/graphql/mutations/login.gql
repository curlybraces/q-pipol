mutation login(
  $username: String!
  $password: String!
) {
  login(
    input: {
      username: $username
      password: $password
  }) {
    user {
      id
      name
      email
      roles
      profile {
        operating_unit {
          id
          name
          image
        }
        position
        unit
      }
    }
    access_token
  }
}