query project($id: ID!) {
  project(id: $id) {
    id
    pip
    cip
    trip
    rdip
    pcip
    gad_score
    spatial_coverage {
      name
    }
    cities_municipalities
    implementation_mode {
      id
    }
    regions {
      id
      pivot {
        target_2016
        target_2017
        target_2018
        target_2019
        target_2020
        target_2021
        target_2022
        target_2023
        target_total
      }
    }
    provinces {
      id
    }
    description
    goals
    outcomes
    purpose
    expected_outputs
    clearinghouse
    clearinghouse_date
    estimated_project_life
    financial_benefit_cost_ratio
    financial_internal_rate_return
    financial_net_present_value
    economic_benefit_cost_ratio
    economic_internal_rate_return
    economic_net_present_value
    total_investment {
      id
      target_2016
      target_2017
      target_2018
      target_2019
      target_2020
      target_2021
      target_2022
      target_2023
      target_total
    }
    infrastructure_investment {
      id
      target_2016
      target_2017
      target_2018
      target_2019
      target_2020
      target_2021
      target_2022
      target_2023
      target_total
    }
    cip_processing {
      neda_submission
      neda_submission_date
      neda_secretariat_review
      neda_secretariat_review_date
      neda_board
      neda_board_date
      icc_endorsed
      icc_endorsed_date
      icc_approved
      icc_approved_date
    }
    bases {
      id
    }
    ten_point_agenda {
      id
    }
    sustainable_development_goals {
      id
    }
    funding_sources {
      id
      name
      pivot {
        target_2016
        target_2017
        target_2018
        target_2019
        target_2020
        target_2021
        target_2022
        target_2023
        target_total
      }
    }
    feasibility_study {
      target_2017
      target_2018
      target_2019
      target_2020
      target_2021
      target_2022
      target_total
    }
    right_of_way {
      target_2017
      target_2018
      target_2019
      target_2020
      target_2021
      target_2022
      target_total
      affected_2017
      affected_2018
      affected_2019
      affected_2020
      affected_2021
      affected_2022
    }
    resettlement_action_plan {
      target_2017
      target_2018
      target_2019
      target_2020
      target_2021
      target_2022
      target_total
      affected_2017
      affected_2018
      affected_2019
      affected_2020
      affected_2021
      affected_2022
    }
    updates {
      updates
      update_date
    }
    created_by {
      name
    }
  }
}